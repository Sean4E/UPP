<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: system-ui; padding: 40px; background: #1a1a2e; color: white; }
        canvas { border: 1px solid #333; margin: 10px; }
        button { padding: 12px 24px; background: #48dbfb; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 10px; }
        .icons { display: flex; flex-wrap: wrap; gap: 20px; }
    </style>
</head>
<body>
    <h1>Ultimate Palette Pro - Icon Generator</h1>
    <p>Click each button to download the PNG icon.</p>

    <div class="icons">
        <div>
            <canvas id="icon192" width="192" height="192"></canvas>
            <br>
            <button onclick="download('icon192', 'icon-192.png')">Download 192x192</button>
        </div>
        <div>
            <canvas id="icon512" width="512" height="512"></canvas>
            <br>
            <button onclick="download('icon512', 'icon-512.png')">Download 512x512</button>
        </div>
    </div>

    <script>
        function drawIcon(ctx, size) {
            const s = size / 512; // Scale factor

            // Background
            ctx.fillStyle = '#0a0e17';
            ctx.beginPath();
            ctx.arc(size/2, size/2, 240*s, 0, Math.PI * 2);
            ctx.fill();

            // Rainbow ring
            const gradient = ctx.createConicGradient(0, size/2, size/2);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(0.17, '#feca57');
            gradient.addColorStop(0.33, '#26de81');
            gradient.addColorStop(0.5, '#48dbfb');
            gradient.addColorStop(0.67, '#a55eea');
            gradient.addColorStop(0.83, '#fd79a8');
            gradient.addColorStop(1, '#ff6b6b');

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 40 * s;
            ctx.beginPath();
            ctx.arc(size/2, size/2, 200*s, 0, Math.PI * 2);
            ctx.stroke();

            // Center dark circle
            ctx.fillStyle = '#0a0e17';
            ctx.beginPath();
            ctx.arc(size/2, size/2, 120*s, 0, Math.PI * 2);
            ctx.fill();

            // Triadic dots
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(256*s, 76*s, 28*s, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#48dbfb';
            ctx.beginPath();
            ctx.arc(412*s, 346*s, 28*s, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#26de81';
            ctx.beginPath();
            ctx.arc(100*s, 346*s, 28*s, 0, Math.PI * 2);
            ctx.fill();

            // Triangle
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 3*s;
            ctx.beginPath();
            ctx.moveTo(256*s, 76*s);
            ctx.lineTo(412*s, 346*s);
            ctx.lineTo(100*s, 346*s);
            ctx.closePath();
            ctx.stroke();

            // Center pip
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.beginPath();
            ctx.arc(size/2, size/2, 20*s, 0, Math.PI * 2);
            ctx.fill();
        }

        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw icons on load
        window.onload = function() {
            drawIcon(document.getElementById('icon192').getContext('2d'), 192);
            drawIcon(document.getElementById('icon512').getContext('2d'), 512);
        };
    </script>
</body>
</html>
