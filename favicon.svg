<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="20%" style="stop-color:#feca57"/>
      <stop offset="40%" style="stop-color:#26de81"/>
      <stop offset="60%" style="stop-color:#48dbfb"/>
      <stop offset="80%" style="stop-color:#a55eea"/>
      <stop offset="100%" style="stop-color:#fd79a8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0e17"/>

  <!-- Color wheel ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#rainbow)" stroke-width="40" filter="url(#glow)"/>

  <!-- Center dark circle -->
  <circle cx="256" cy="256" r="120" fill="#0a0e17"/>

  <!-- Harmony dots - positioned like triadic harmony -->
  <circle cx="256" cy="76" r="32" fill="#ff6b6b"/>
  <circle cx="412" cy="346" r="32" fill="#48dbfb"/>
  <circle cx="100" cy="346" r="32" fill="#26de81"/>

  <!-- Center connection triangle -->
  <polygon points="256,76 412,346 100,346" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>

  <!-- Center pip -->
  <circle cx="256" cy="256" r="24" fill="white" opacity="0.9"/>
</svg>
